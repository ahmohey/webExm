<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script>
        document.write('<h1>중첩반복문 실습</h1>');
        document.write('<h2>For문으로 구구단을 화면에 출력하자!</h2>');
        document.write("<table class='table table-striped-columns'>");
        for (let x = 1; x < 10; x++) {
            document.writeln("<tr>");
            for (let y = 1; y < 10; y++) {
                let suop = x * y;
                document.write("<td>" + y + " * " + x + " = " + suop + " </td>");
            }
            document.writeln("</tr>")
        }
        document.writeln("</table>")

        document.write('<h1>For continue 실습</h1>')
        document.write('<h2>1~10중에 홀수만 화면에 출력하자!</h2>');
        for (let i = 1; i < 11; i++) {
            if (i % 2 !== 1) {
                continue
            }
            document.write("<h3 >hello world " + i + "</h3>")
        }

        document.write('<h1>Wile break 실습</h1>')
        document.write('<h2>1~100중 내 나이를 만나면 출력하고 프로그램을 종료.</h2>');
        let i = 1;
        const MY_AGE = 26
        while (i <= 100) {

            if (i === MY_AGE) { // 반복중 내 나이에 나오면 반복 종료
                document.write("<span style='color:red'>" + i + "</span>")
                break
            } else {
                document.write("<span>" + i + " </span>")
            }
            for (let j = 0; j < 5; j++) { //중첩 반복문
                document.write("<span>@</span>")
            }
            if (i % 10 === 0) { //10자리수 마다 줄바꿈
                document.write("<br>")
            }
            i++;
        }


        for (let i = 1; i < 20; i++) {
            if (i % 2 === 0) {
                document.write("<h4 style='color:red'>hello world " + i + "</h4>")
            } else {
                document.write("<h3>hello world " + i + "</h3>")
            }

        }
        for (let i = 1; i < 10; i++) {
            let styleText = ""
            if (i % 2 === 0) {
                styleText = "style='color:red'";
            }
            document.write("<h5 " + styleText + ">hello world " + i + "</h5>");

        }
    </script>
</head>
<body>

</body>
</html>
